<script>
    // JavaScript 코드를 직접 작성
    function expandQuestion(element) {
        // Toggle 'expanded' class to expand/collapse the content
        element.classList.toggle('expanded');

        // Toggle answer form visibility
        var answerForm = element.querySelector('.answer-form');
        if (answerForm) {
            answerForm.style.display = answerForm.style.display === 'none' ? 'block' : 'none';
        }
    }

    function submitAnswer(button) {
        // Retrieve answer from textarea
        var textarea = button.parentElement.querySelector('textarea');
        var answer = textarea.value;

        // Perform further actions with the submitted answer (e.g., send to server)
        console.log('Submitted answer:', answer);
    }
</script>
