<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>질문 답변 게시판</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
    <div class="sidebar">
        <ul>
            <ul>
                <li><a href="/products/1">상품목록</a></li>
                <li><a href="/questions/1" class="active">문의목록</a></li>
                <li><a href="/users/1">회원목록</a></li>
                <li><a href="/notices/1">공지목록</a></li>
            </ul>
        </ul>
    </div>
    <div class="main-content">
        <div class="header">
            <h1>문의목록</h1>
            <div class="search">
                <input type="text" placeholder="검색">
            </div>
        </div>
        <table>
            <thead>
            <tr>
                <th>No.</th>
                <th>문의사항</th>
                <th>상품이름</th>
                <th>답변 여부</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="question : ${questionList}" class="question-row">
                    <td>
                        <div th:text="${question.questionNo}"></div>
                    </td>
                    <td class="question-content" onclick="expandQuestion(this)">
                        <div th:text="${question.content}" class="expandable"></div>
                        <div class="answer-form" style="display: none;">
                            <!-- Answer form goes here -->
                        <textarea placeholder="답변 내용"></textarea>
                        <button onclick="submitAnswer(this)">등록</button>
                        </div>
                    </td>
                    <td>
                        <div th:text="${question.productName}"></div>
                    </td>
                    <td class="answer-toggle">미확인</td>
                </tr>
            </tbody>
        </table>
        <div>
            <td colspan="4">
                <a class="btn" href="/questions/new">새 문의 만들기(작동안함 삭제용)</a>
            </td>
        </div>
        <div class="pagination">
            <a href="#">&lt;</a>
            <a href="#">1</a>
            <a href="#" class="active">2</a>
            <a href="#">3</a>
            <a href="#">4</a>
            <a href="#">&gt;</a>
        </div>
    </div>
</div>


<script>
    // JavaScript 코드를 직접 작성
    function expandQuestion(element) {
        // Toggle 'expanded' class to expand/collapse the content
        element.classList.toggle('expanded');

        // Toggle answer form visibility
        var answerForm = element.querySelector('.answer-form');
        if (answerForm) {
            answerForm.style.display = answerForm.style.display === 'none' ? 'block' : 'none';
        }
    }

    function submitAnswer(button, questionNo) {
        var textarea = button.parentElement.querySelector('textarea');
        var answer = textarea.value;

        fetch('/answers', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                questionNo: questionNo,
                content: answer
            })
        }).then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                // 여기서 서버 응답에 따라 추가 작업을 수행할 수 있습니다.
            }).catch((error) => {
            console.error('Error:', error);
        });
    }
</script>
</body>
</html>
