<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>질문 답변 게시판</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="sidebar">
        <ul>
            <li><a href="/products/1">상품목록</a></li>
            <li><a href="/questions/1" class="active">문의목록</a></li>
            <li><a href="/users/1">회원목록</a></li>
            <li><a href="/notices/1">공지목록</a></li>
        </ul>
    </div>
    <div class="main-content">
        <div class="header">
            <h1>문의목록</h1>
            <div class="search">
                <input type="text" placeholder="검색">
            </div>
        </div>
        <table>
            <thead>
            <tr>
                <th>No.</th>
                <th>문의사항</th>
                <th>상품이름</th>
                <th>답변 여부</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="question : ${questionList}" class="question-row">
                <td>
                    <div th:text="${question.questionNo}"></div>
                </td>
                <td class="question-content" data-questionno="${question.questionNo}" data-content="${question.content}">
                    <div th:text="${question.content}" class="expandable"></div>
                </td>
                <td>
                    <div th:text="${question.productName}"></div>
                </td>
                <td class="answer-toggle">미확인</td>
            </tr>
            </tbody>
        </table>
        <div class="pagination">
            <a href="#">&lt;</a>
            <a href="#">1</a>
            <a href="#" class="active">2</a>
            <a href="#">3</a>
            <a href="#">4</a>
            <a href="#">&gt;</a>
        </div>
    </div>
</div>

<!-- 답변 입력 모달 -->
<div id="answerModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">답변 작성</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p id="questionContent"></p>
                <form id="answerForm">
                    <div class="form-group">
                        <textarea id="answerContent" class="form-control" placeholder="답변을 입력하세요"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">제출</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function() {
        // 모달을 열 때 questionNo와 questionContent를 설정
        $('.question-content').on('click', function() {
            let questionNo = $(this).data('questionno');
            let questionContent = $(this).data('content');
            $('#answerForm').data('questionno', questionNo);
            $('#questionContent').text(questionContent);
            $('#answerModal').modal('show');
        });

        $('#answerForm').on('submit', function(event) {
            event.preventDefault();
            let answerContent = $('#answerContent').val();
            let questionNo = $(this).data('questionno'); // 해당 질문 번호 가져오기

            $.ajax({
                url: '/answers',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    questionNo: questionNo,
                    content: answerContent
                }),
                success: function(response) {
                    alert('답변이 저장되었습니다.');
                    $('#answerModal').modal('hide');
                },
                error: function(error) {
                    alert('오류가 발생했습니다.');
                }
            });
        });

        $('#closeModal').on('click', function() {
            $('#answerModal').modal('hide');
        });
    });
</script>
</body>
</html>
