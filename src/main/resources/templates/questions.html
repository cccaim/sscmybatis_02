<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>질문 답변 게시판</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="container">
    <div class="sidebar">
        <ul>
            <li><a href="/products/1">상품목록</a></li>
            <li><a href="/questions/1" class="active">문의목록</a></li>
            <li><a href="/users/1">회원목록</a></li>
            <li><a href="/notices/1">공지목록</a></li>
        </ul>
    </div>
    <div class="main-content">
        <div class="header">
            <h1>문의목록</h1>
            <div class="search">
                <input type="text" placeholder="검색">
            </div>
        </div>
        <table>
            <thead>
            <tr>
                <th>No.</th>
                <th>문의사항</th>
                <th>상품이름</th>
                <th>답변 여부</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="question : ${questionList}" class="question-row">
                <td>
                    <div th:text="${question.questionNo}"></div>
                </td>
                <td class="question-content" data-questionno="${question.questionNo}">
                    <div th:text="${question.content}" class="expandable"></div>
                </td>
                <td>
                    <div th:text="${question.productName}"></div>
                </td>
                <td class="answer-toggle">미확인</td>
            </tr>
            </tbody>
        </table>
        <div>
            <td colspan="4">
                <a class="btn" href="/questions/new">새 문의 만들기(작동안함 삭제용)</a>
            </td>
        </div>
        <div class="pagination">
            <a href="#">&lt;</a>
            <a href="#">1</a>
            <a href="#" class="active">2</a>
            <a href="#">3</a>
            <a href="#">4</a>
            <a href="#">&gt;</a>
        </div>
    </div>
</div>

<!-- 답변 입력 모달 -->
<div id="answerModal" style="display:none;">
    <h2>답변 작성</h2>
    <textarea id="answerContent" placeholder="답변을 입력하세요"></textarea>
    <button id="submitAnswer">제출</button>
    <button id="closeModal">닫기</button>
</div>


<script>
    $(document).ready(function() {
        $('.question-content').click(function() {
            var questionNo = $(this).data('questionno');
            $('#answerModal').data('questionno', questionNo).show();
        });

        $('#submitAnswer').click(function() {
            var questionNo = $('#answerModal').data('questionno');
            var content = $('#answerContent').val();

            $.ajax({
                url: '/answers',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    questionNo: parseInt(questionNo),
                    content: content,
                    userNo: 1
                }),
                success: function(response) {
                    alert('답변이 저장되었습니다.');
                    $('#answerModal').hide();
                    $('#answerContent').val('');
                },
                error: function() {
                    alert('오류가 발생했습니다.');
                }
            });
        });

        $('#closeModal').click(function() {
            $('#answerModal').hide();
            $('#answerContent').val('');
        });
    });
</script>

</body>
</html>
