<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 등록</title>
    <link rel="stylesheet" href="/css/editProduct.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

</head>
<body>
<div class="container">
    <div class="sidebar">
        <a href="/products/1" class="active">상품목록</a>
        <a href="/questions/1">문의목록</a>
        <a href="/users/1">회원목록</a>
        <a href="/notices/1">공지목록</a>
    </div>
    <div class="content">
        <h1>Add Product</h1>
        <div class="form-container">
            <div class="photo-preview-container">
                <div class="photo-preview">
                    <img id="photoPreview" src="/images/default.jpg" alt="Product Photo">
                </div>
                <div class="form-group">
                        <label for="photo">상품 사진</label>
                    <input type="file" id="photo" name="photo" accept="image/*" onchange="previewPhoto(event)">
                </div>
            </div>
            <div class="form-group-container">
                <form action="/products/add" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="productName">상품 이름</label>
                        <input type="text" id="productName" name="productName" required>
                    </div>
                    <div class="form-group">
                        <label for="price">가격</label>
                        <input type="number" id="price" name="price" required>
                    </div>
                    <div class="form-group">
                        <label for="category1Name">카테고리 1 이름</label>
                        <input type="text" id="category1Name" name="category1Name" required>
                    </div>
                    <div class="form-group">
                        <label for="category2Name">카테고리 2 이름</label>
                        <input type="text" id="category2Name" name="category2Name" required>
                    </div>
                    <div class="form-group">
                        <button type="submit">등록</button>
                        <button type="button" class="cancel" onclick="window.history.back();">취소</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    function previewPhoto(event) {
        const reader = new FileReader();
        reader.onload = function(){
            const output = document.getElementById('photoPreview');
            output.src = reader.result;
        };
        reader.readAsDataURL(event.target.files[0]);
    }
</script>

</body>
</html>
