<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원목록 게시판</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        {
            display: none;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="sidebar">
        <ul>
            <ul>
                <li><a href="/products/1">상품목록</a></li>
                <li><a href="/questions/1">문의목록</a></li>
                <li><a href="/users/1" class="active">회원목록</a></li>
                <li><a href="/notices/1">공지목록</a></li>
            </ul>
        </ul>
    </div>
    <div class="main-content">
        <div class="header">
            <h1>회원목록</h1>
            <div class="search">
                <input type="text" placeholder="검색">
            </div>
        </div>
        <table>
            <thead>
            <tr>
                <th>No.</th>
                <th>이름</th>
                <th>생년월일</th>
                <th>전화번호</th>
                <th>성별</th>
                <th>이메일</th>
                <th>ID</th>
                <th>X</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${userList}">
                <td>
                    <div th:text="${user.userNo}"></div>
                </td>
                <td class="notice">
                    <div th:text="${user.name}"></div>
                </td>
                <td>
                    <div th:text="${user.birth}"></div>
                </td>
                <td>
                    <div th:text="${user.tel}"></div>
                </td>
                <td>
                    <div th:text="${user.gender}"></div>
                </td>
                <td>
                    <div th:text="${user.email}"></div>
                </td>
                <td>
                    <div th:text="${user.id}"></div>
                </td>
                <td>
                    null
                </td>
            </tr>

            </tbody>
        </table>

        <div class="pagination">
            <a href="#">&lt;</a>
            <a href="#">1</a>
            <a href="#" class="active">2</a>
            <a href="#">3</a>
            <a href="#">4</a>
            <a href="#">&gt;</a>
        </div>
    </div>
</div>

</body>
</html>
