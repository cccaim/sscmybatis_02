<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>새 공지 작성</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="sidebar">
        <ul>
            <ul>
                <li><a href="/products/1">상품목록</a></li>
                <li><a href="/questions/1">문의목록</a></li>
                <li><a href="/users/1">회원목록</a></li>
                <li><a href="/notices/1" class="active">공지목록</a></li>
            </ul>
        </ul>
    </div>
    <div class="main-content">
        <div class="header">
            <h1>새 공지 작성</h1>
        </div>
        <form action="#" th:action="@{/notices/new}" th:object="${notice}" method="post">
            <div>
                <label for="title">제목:</label>
                <input type="text" id="title" th:field="*{title}">
            </div>
            <div>
                <label for="content">내용:</label>
                <textarea id="content" th:field="*{content}"></textarea>
            </div>
            <div>
                <label for="startDate">시작일:</label>
                <input type="date" id="startDate" th:field="*{startDate}">
            </div>
            <div>
                <label for="endDate">종료일:</label>
                <input type="date" id="endDate" th:field="*{endDate}">
            </div>
            <div>
                <label for="userNo">작성자 번호:</label>
                <input type="text" id="userNo" th:field="*{userNo}">
            </div>
            <div>
                <label for="name">작성자 이름:</label>
                <input type="text" id="name" th:field="*{name}">
            </div>
            <div>
                <button type="submit">작성</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
