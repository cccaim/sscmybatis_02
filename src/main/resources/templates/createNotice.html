<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>새 공지 작성</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="sidebar">
        <ul>
            <li><a href="/products/1">상품목록</a></li>
            <li><a href="/questions/1">문의목록</a></li>
            <li><a href="/users/1">회원목록</a></li>
            <li><a href="/notices/1" class="active">공지목록</a></li>
        </ul>
    </div>
    <div class="main-content">
        <div class="header">
            <h1>새 공지 작성</h1>
        </div>
        <form th:action="@{/notices/new}" th:object="${notice}" method="post">
            <div class="form-group">
                <label for="title">제목:</label>
                <input type="text" class="form-control" id="title" th:field="*{title}" required>
            </div>
            <div class="form-group">
                <label for="content">내용:</label>
                <textarea class="form-control" id="content" th:field="*{content}" required></textarea>
            </div>
            <div class="form-group">
                <label for="startDate">시작일:</label>
                <input type="date" class="form-control" id="startDate" th:field="*{startDate}" required>
            </div>
            <div class="form-group">
                <label for="endDate">종료일:</label>
                <input type="date" class="form-control" id="endDate" th:field="*{endDate}" required>
            </div>
            <div class="form-group">
                <label for="userNo">작성자 번호:</label>
                <input type="number" class="form-control" id="userNo" th:field="*{userNo}" required>
            </div>
            <div class="form-group">
                <label for="name">작성자 이름:</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" required>
            </div>
            <button type="submit" class="btn btn-primary">작성</button>
        </form>
    </div>
</div>
</body>
</html>
