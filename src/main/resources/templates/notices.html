<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항 게시판</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <style>
        {
            display: none;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="sidebar">
        <ul>
            <ul>
                <li><a href="/products/1">상품목록</a></li>
                <li><a href="/questions/1">문의목록</a></li>
                <li><a href="/users/1">회원목록</a></li>
                <li><a href="/notices/1" class="active">공지목록</a></li>
            </ul>
        </ul>
    </div>
    <div class="main-content">
        <div class="header">
            <h1>공지목록</h1>
            <div class="search">
                <form action="/notices/search" method="get">
                    <input type="text" name="keyword" placeholder="검색">
                    <button type="submit">검색</button>
                </form>
            </div>
        </div>
        <table>
            <thead>
            <tr>
                <th>No.</th>
                <th>공지사항</th>
                <th>시작일자</th>
                <th>종료일자</th>
                <th>등록일자</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="notice : ${noticeList}">
                <td><div th:text="${notice.noticeNo}"></div></td>
                <td class="notice"><div><a th:href="@{'/notices/details/' + ${notice.noticeNo}}" th:text="${notice.title}"></a></div></td>
                <td><div th:text="${notice.startDate}"></div></td>
                <td><div th:text="${notice.endDate}"></div></td>
                <td><div th:text="${notice.uploadDate}"></div></td>
            </tr>
            </tbody>
        </table>
        <div>
            <td colspan="4">
                <a href="/notices/new" class="button">새 공지 만들기</a>
            </td>
        </div>
    </div>
</div>

</body>
</html>
